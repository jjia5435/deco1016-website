<!DOCTYPE html>
<html>

<head>
    <title>StronGrow</title>
    <link rel="stylesheet" href="S1 style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="header">
        <img src="StronGrow Logo Bottom.png" alt="StronGrow Logo"/>
        <div class="steps">
            <span class="step1"> 1 </span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
        </div>
    </header>

    <form class="infoForm">
            <h1>Account Information</h1>
            First Name:</br>
            <input type="input" name="fname" placeholder="First Name" oninput="this.className = '' "><br>
            Last Name:</br>
            <input type="input" name="lname" placeholder="Last Name" oninput="this.className = '' "><br>
            Username:</br>
            <input type="input" name="username" placeholder="Username" oninput="this.className = '' "><br>
            E-mail Address:</br>
            <input type="email"" name="email" placeholder="E-mail Address" oninput="this.className = '' "><br>
            Confirm E-mail Address:</br>
            <input type="email" name="email" placeholder="E-mail Address" oninput="this.className = '' "><br>
            Password:</br>
            <input type="password" name="password" placeholder="Password" oninput="this.className = '' "><br>
            Confirm Password:</br>
            <input type="password" name="password" placeholder="Confirm Password" oninput="this.className = '' "><br>
        <a href="#" id="nextBtn" class="next round" onClick="location.href='S2 index.html'">&#8250;</a>
        
        <h6 onclick="location.href='index.html'" >Already have an account? Go Back </h6>
    </form>

    <script src="S1 script.js"></script>
</body>

</html>
