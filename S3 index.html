<!DOCTYPE html>
<html>

<head>
    <title>StronGrow</title>
    <link rel="stylesheet" href="S3 style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="header">
        <img src="StronGrow Logo Bottom.png" alt="StronGrow Logo"/>
        <div class="steps">
            <span class="stepA"> </span>
            <span class="stepA"></span>
            <span class="step1">3</span>
            <span class="step"></span>
        </div>
    </header>

    <form class="infoForm">
      <h1>Goals</h1>
      <h4>To cater your needs and to build your personal program, please select one of the following goals:</h4>
      <div class="container1">
          <img src="lose weight.jpg" alt="Lose Weight" class="image">
          <div class="overlay1" onclick="location.href='LW index.html'">
            <div class="text">Lose Weight</div>
          </div>
      </div>

      <div class="container2">
          <img src="maintain weight.jpg" alt="Maintain Weight" class="image">
          <div class="overlay2" onclick="location.href='MW index.html'">
            <div class="text">Maintain Weight</div>
          </div>
      </div>

      <div class="container3">
          <img src="gain weight.jpg" alt="Gain Weight" class="image">
          <div class="overlay3" onclick="location.href='GW index.html'">
            <div class="text">Gain Weight</div>
          </div>
      </div>

      <div class="container4">
          <img src="specialised.jpg" alt="Specialised" class="image">
          <div class="overlay4" onclick="location.href='SC index.html'">
            <div class="text">Specialised Sports</div>
          </div>
      </div>

      <br></br>

      <div style="overflow:auto;">
        <a type="button" id="prevBtn" onclick="location.href='S2 index.html'">&#8249;</a>
      </div>

    <script src="S3 script.js"></script>
