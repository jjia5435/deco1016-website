<!DOCTYPE html>
<html>

<head>
    <title>StronGrow</title>
    <link rel="stylesheet" href="SC style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header class="header">
        <img src="StronGrow Logo Bottom.png" alt="StronGrow Logo"/>
        <div class="steps">
            <span class="stepA"> </span>
            <span class="stepA"></span>
            <span class="stepA"></span>
            <span class="step1">4</span>
        </div>

    <form class="infoForm">
      <h1><strong>Specialised Sport</strong></h1>
      <h4>Choose one of the following sports to build your specialised training program.</h4>
    
      <div class="container1">
            <img src="basketball" alt="basketball" class="image">
            <div class="overlay1" onclick="location.href='BB index.html'">
                <div class="text">Basketball</div>
            </div>
        </div>
        <div class="container2">
            <img src="soccer" alt="soccer" class="image">
            <div class="overlay2" onclick="location.href='SOC index.html'">
              <div class="text">Soccer</div>
            </div>
        </div>
        <div class="container3">
            <img src="tennis" alt="tennis" class="image">
            <div class="overlay3" onclick="location.href='T index.html'">
              <div class="text">Tennis</div>
            </div>
        </div>
  
        <br></br>
      <h4>More specialised sports coming soon!</h4>
      <div style="overflow:auto;">
        <a type="button" id="prevBtn" onclick="location.href='S3 index.html'">&#8249;</a>

    <script src="LW script.js"></script>

</html>
